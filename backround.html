<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lluvia de amor</title>
   <link rel="icon" href="corazon.jpg">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: default;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .center-message {
      font-family: 'Courier New', monospace;
      color: blue;
      font-size: 3rem;
      text-align: center;
      opacity: 0.1;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>


  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Configurar tamaño del canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const text = "Te amo";
    const fontSize = 16.5;
    const columns = Math.floor(canvas.width / (fontSize * 4)); // Menos columnas porque "TE AMO" es más ancho
    const drops = new Array(columns).fill(1);

    ctx.font = fontSize + "px monospace";

    function draw() {
      // Fondo translúcido para efecto de desvanecimiento
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = ["#8d0d0d", "#a71d1d", "#cb2828", "#e82121"];
ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];

      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize * 4;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Redimensionar canvas si cambia el tamaño
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
